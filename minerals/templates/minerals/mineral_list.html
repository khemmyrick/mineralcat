{% extends 'layout.html' %}
{% load static from staticfiles %}

{% block title %} - List{% endblock%}
{% block head %}

{% endblock %}
{% block content %}
    <div class="grid-100">
      <ul class="minerals__container">
	    {% for mineral in minerals %}
			<li class="minerals__item">
				<a class="minerals__anchor" id="{{ mineral.group.name|slugify }}" href="{% url 'minerals:mineral_detail' pk=mineral.pk %}">{{ mineral.name|truncatewords:1 }}</a>
			</li>
		{% endfor %}
      </ul>
	  <a class="minerals__anchor" href="#">Back to Top</a>
    </div>
{% endblock %}
